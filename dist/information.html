<!DOCTYPE html>
<html>
<head>
    <title>MYND Melbourne</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Set the width of the sidebar to 120px */
    .w3-sidebar, w3-sidebar:hover {
      width: 120px;
      background: #98cdcc;
    }
    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {margin-left: 120px}
    .w3-teal, .w3-hover-teal:hover, .w3-content {
        color: #fff!important;
        background-color: #28aaa4!important;
    }
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    </style>
</head>
<body class="w3-teal">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <img src="https://mindfulness.w3spaces.com/Images/mynd-thumbnail.png?bypass-cache=37554814" style="width:100%">
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-teal">
      <i class="fa fa-moon-o w3-xxlarge"></i>
      <p>MYND</p>
    </a>
    <a href="#mental-illness" class="w3-bar-item w3-button w3-padding-large w3-hover-teal">
      <i class="fa fa-snowflake-o w3-xxlarge"></i>
      <p>Mental Health Guide</p>
    </a>
    <a href="#get-help" class="w3-bar-item w3-button w3-padding-large w3-hover-teal">
      <i class="fa fa-support w3-xxlarge"></i>
      <p>Get Help</p>
    </a>
    <a href="#experts-near-you" class="w3-bar-item w3-button w3-padding-large w3-hover-teal">
      <i class="fa fa-heart w3-xxlarge"></i>
      <p>Experts near you</p>
    </a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-teal">
      <i class="fa fa-bullhorn w3-xxlarge"></i>
      <p>Talk to Us</p>
    </a>
    <a href="#message-us" class="w3-bar-item w3-button w3-padding-large w3-hover-teal">
      <i class="fa fa-envelope w3-xxlarge"></i>
      <p>Message Us</p>
    </a>
  </nav>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  
  <!-- content -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64">
    <h2 class="w3-text-light-grey">{page title}</h2>
    <hr style="width:200px" class="w3-opacity">
    <p></p>
  </div>

  <!-- Footer -->
  <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
      <h2 class="w3-text-light-grey">Social Media</h2>
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    <!-- End footer -->
    </footer>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
